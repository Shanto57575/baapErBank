<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baapErBank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center	mt-12">Welcome to my <span class="text-rose-400">baap Er Bank!!!</span></h1>
    </header>
    <section class="bg-emerald-400	w-9/12 mx-auto mt-12 p-5">
         <h2 class="mb-5 text-5xl">Please Login</h2>
         <div>
            <input class="w-9/12 block mb-3 p-3 rounded-md" type="email" id="user-email" placeholder="Please Enter Your Email"> 
            <input class="w-9/12 block mb-3 p-3 rounded-md" type="password" id="user-password" placeholder="Please Enter Your password">
            <button class="bg-neutral-400 hover:bg-white px-4 py-2 rounded-md font-semibold" id="btnHandler">Submit</button>
         </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
